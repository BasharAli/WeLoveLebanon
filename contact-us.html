    <main role="main">
        <div class="container featured row">
            <div class="row" id="top1" dir="ltr">
                <div class="col-10" class="textdiv">
                    <p id="hashtag" dir="ltr">
                        #WeLoveLebanon
                    </p>
                </div>
                <div class="col-2" id="icon">
                    <img src="media/arze.png" width="70px" height="70px">
                </div>

            </div>

            <div class="container" id="title1">
                <p> إتصل بنا</p>
            </div>
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <form class="contact100-form validate-form">

                        <label class="label-input100" for="first-name">الإسم *</label>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                            <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                            <input class="input100" type="text" name="last-name" placeholder="Last name">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="email">أدخل الإيميل الخاص بك *</label>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="phone">رقم الهاتف</label>
                        <div class="wrap-input100">
                            <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="message">الرسالة *</label>
                        <div class="wrap-input100 validate-input" data-validate="Message is required">
                            <textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                إرسال 
                            </button>
                        </div>
                    </form>

                    <div class="contact100-more flex-col-c-m">
                        <div class="flex-w size1 p-b-47">
                            <div class="txt1 p-r-25">
                                <span class="lnr lnr-map-marker"></span>
                            </div>

                            <div class="flex-col size2">
                                <span class="txt1 p-b-20">
                                    العنوان
                                </span>

                                <span class="txt2">
                                    حرار عكار شمال لبنان bla bla bla
                                </span>
                            </div>
                        </div>

                        <div class="dis-flex size1 p-b-47">
                            <div class="txt1 p-r-25">
                                <span class="lnr lnr-phone-handset"></span>
                            </div>

                            <div class="flex-col size2">
                                <span class="txt1 p-b-20">
                                    لنتحدث
                                </span>

                                <span class="txt3">
                                    +1 800 1236879
                                </span>
                            </div>
                        </div>

                        <div class="dis-flex size1 p-b-47">
                            <div class="txt1 p-r-25">
                                <span class="lnr lnr-envelope"></span>
                            </div>

                            <div class="flex-col size2">
                                <span class="txt1 p-b-20">
                                    للتواصل مع فريق الدعم
                                </span>

                                <span class="txt3">
                                    contact@example.com
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
